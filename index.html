<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inicial-scale=1.0" />
    <title>Yann Torres - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--Não possue fechamento de TAG porque não tem conteudo-->
  </head>
  <body>
    <div class="strip">
      <img src="images/faixa.svg" alt="Faixa do Crachá" />
    </div>
    <main>
      <div class="break">
        <img src="images/quebra.png" alt="Quebra do crachá" />
      </div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/Logo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="ProfilePicture"
            src="images/Astronauta.jpg"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="UserName">Mayk Brito</h1>
        <a id="GitHubLink" href="https://github.com/maykbrito" target="_blank">
          <img src="images/GitHub.svg" alt="ícone GitHub" />
          <span id="GitHubUserName">maykbrito</span>
        </a>
        <p id="UserBio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="SocialLinks">
          <li class="youtube button">
            <a href="https://www.youtube.com/maykbrito" target="_blank">
              <img src="images/Youtube.svg" alt="ícone Youtube" />
            </a>
          </li>
          <li class="instagram button">
            <a href="https://www.instagram.com/maykbrito" target="_blank">
              <img src="images/Instagram.svg" alt="ícone Instagram" />
            </a>
          </li>
          <li class="facebook button">
            <a href="https://www.facebook.com/maykbrito" target="_blank">
              <img src="images/Facebook.svg" alt="ícone Facebook" />
            </a>
          </li>
          <li class="twitter button">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="images/Twitter.svg" alt="ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
